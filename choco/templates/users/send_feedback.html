<form method="post" id="form_feedback" action="{{start_url}}/user/feedback/{{user_active}}/id_product={{id}}/">
    {% csrf_token %}
    <label>Оценка:</label>
    <input type="number" name="score" style="width: 30px" min="1" max="5">
    <br>
    <label>Сообщение:</label>
    <br>
    <textarea name="message"></textarea>
    <br>
    <button id="but_feedback" type="submit">Отправить</button>
</form>
