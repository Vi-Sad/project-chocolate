<form method="post" id="form_feedback"
      action="{{start_url}}/user/feedback/id_product={{id}}/{{user_hard_id}}/">
    {% csrf_token %}
    <p>Поставьте оценку от 1 до 5</p>
    <label>Оценка:</label>
    <input type="number" value="0" name="score" style="width: 30px" min="1" max="5">
    <br>
    <label>Сообщение:</label>
    <br>
    <textarea name="message"></textarea>
    <br>
    <label>Анонимность:</label>
    <input type="checkbox" name="anonim">
    <button id="but_feedback" type="submit">Отправить</button>
</form>
