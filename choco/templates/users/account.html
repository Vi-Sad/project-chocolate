<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="{% static 'css/all_pages.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/footer.css' %}"/>
</head>
<body>
<div class="content">
    <h2>Ваши личные данные</h2>
    <p>Имя: {{ user.name }}</p>
    <p>ID: {{ user.hard_id }}</p>
    <p>Эл. почта: {{ user.email }}</p>
    <p>Пароль: {{ user.password }}</p>
    <p>Дата регистрации: {{ user.date_registration }}</p>
    <a href="{% url 'favourites' user.name user.hard_id %}">
        <button>Избранное</button>
    </a>
    <a href="{% url 'basket' user.name user.hard_id %}">
        <button>Корзина</button>
    </a>
    <a href="{% url 'main_user' user.name user.hard_id %}">
        <button>Вернуться</button>
    </a>
</div>
<a href="{% url 'account_delete' user.name user.hard_id %}">Удалить аккаунт</a>
{% include 'main/footer.html' %}
</body>
</html>
