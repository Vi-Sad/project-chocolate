<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<h1>Вход</h1>
<form method="post" action="{% url 'login_check' %}">
    {% csrf_token %}
    <label>Логин</label>
    <input name="email">
    <br><br>
    <label>Пароль</label>
    <input name="password">
    <br><br>
    <button type="submit">Войти</button>
</form>
<br>
<a href="{% url 'main' %}">
    <button>Вернуться</button>
</a>
</body>
</html>
