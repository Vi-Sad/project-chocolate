<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
</head>

<body>
    <h2>Вход</h2>
    <form method="post" id="form_login">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="start_url" value="{{ start_url }}" style="width: 0; height: 0; opacity: 0; position: absolute"
        disabled />
        <input class="message" value="{{ message }}" style="width: 0; height: 0; opacity: 0; position: absolute"
        disabled />
        <button type="submit" id="but_login">Войти</button>
    </form>
    <p>{{ message }}</p>
    <a href="{% url 'new_password' %}">Забыли пароль?</a>
    <a href="{% url 'main' %}">
        <button>Вернуться на главную</button>
    </a>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
