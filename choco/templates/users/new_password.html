<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link href="../../../media/icons/icon_main.png" type="png" rel="Website Icon" />
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'css/forms.css' %}" />
</head>

<body>
    <h2>Восстановление пароля</h2>
    <a href="{% url 'login' %}" class="main_all_products_a">
        <span class="main_all_products_span">&#8617; </span> Вернуться
    </a>
    <form method="post" action="{% url 'new_password_check' %}" id="form_new_password">
        {% csrf_token %}
        <input class="start_url" value="{{ start_url }}" style="width: 0; height: 0; opacity: 0; position: absolute"
            disabled />
        <input class="message" value="{{ message }}" style="width: 0; height: 0; opacity: 0; position: absolute"
            disabled />

        <label>Введите эл. почту:</label>
        <input type="email" name="email" style="width: 30%;">
        <br>
        <button style="margin-top: 10px;" type="submit">Получить сообщение на эл. почту</button>
        {% if message == 'Проверьте Вашу эл. почту' %}
        <p style="color: rgba(8, 184, 66, 0.811);">{{ message }}</p>
        {% else %}
        <p style="color: rgb(214, 80, 97);">{{ message }}</p>
        {% endif %}
    </form>
</body>

</html>
