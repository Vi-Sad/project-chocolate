<section id="buy_products" style="display: none">
  {% if basket|length == 0 %}
  <p>Корзина пуста</p>
  {% else %}
  <h3>Мои товары:</h3>
  {% for i in basket %}
  <p>
    • {{ i.product_name }} × {{ i.count }} = {% widthratio i.price 1 i.count %}
    руб.
  </p>
  {% endfor %}
  <br />
  <hr />
  <br />
  <p>Всего: {{ total }} руб.</p>
  <button>Купить</button>
  {% endif %}
</section>
