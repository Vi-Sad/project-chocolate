<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
</head>

<body>
    <h2>Регистрация</h2>
    <form method="post" action="{% url 'registration_check' %}" id="form_registration">
        {% csrf_token %}
        <input class="start_url" value="{{ start_url }}" style="width: 0; height: 0; opacity: 0; position: absolute"
            disabled />
        <input class="message" value="{{ message }}" style="width: 0; height: 0; opacity: 0; position: absolute"
            disabled />
        <label>Введите эл. почту (Yandex или Google):</label>
        <input type="email" name="email">
        <br>
        <label>Введите фамилию:</label>
        <input type="text" name="lastname">
        {% for i in form %}
        <br>
        <label class="form-label" for="{{ i.id_for_label }}">{{ i.label }}:</label>
        <span>{{ i }}</span>
        {% endfor %}
        <br>
        <label>Введите Дату Вашего дня рождения:</label>
        <input type="date" name="birthday">
        <br>
        <button type="submit" id="but_registration">Зарегистрироваться</button>
    </form>
    <p>{{ message }}</p>
    <a href="{% url 'main' %}" style="width: max-content;">
        <button>Вернуться на главную</button>
    </a>
    <p>Уже зарегистрированы? Попробуйте войти</p>
    <a href="{% url 'login' %}" style="width: max-content;">
        <button>Войти</button>
    </a>
    <p>Зарегистрируйтесь, чтобы можно было заказать</p>
</body>

</html>
