<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о шоколаде</title>
</head>
<body>
{% for i in products %}
<img src="{{ i.image.url }}" alt="chocolate" style="height: 100px"/>
<br>
<span>{{ i.product_name }}</span>
<span>×</span>
<input type="number" value="1" style="width: 30px"> шт.
<p>{{ i.description }}</p>
<p>{{ i.grams }} г./{{ i.price }} руб.</p>
<button>В корзину</button>
<button>Добавить в избранное</button>
{% endfor %}
{% if user_active == None %}
<a href="{% url 'main' %}">
    <button>Вернуться</button>
</a>
{% else %}
<a href="{% url 'main_user' user_active %}">
    <button>Вернуться</button>
</a>
{% endif %}
{% include 'main/footer.html' %}
</body>
</html>
