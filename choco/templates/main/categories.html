<div class="category_festive" style="{display: none;}">
    {% for i in products %}
    {% if i.category == 'Праздничные' %}
    <a href="{% url 'info_product' i.id %}">
        <img src="{{ i.image.url }}" alt="chocolate" style="height: 100px"/>
        <p>{{ i.product_name }}</p>
    </a>
    {% endif %}
    {% endfor %}
</div>
<div class="category_standard" style="{display: none;}">
    {% for i in products %}
    {% if i.category == 'Стандартные' %}
    <a href="{% url 'info_product' i.id %}">
        <img src="{{ i.image.url }}" alt="chocolate" style="height: 100px"/>
        <p>{{ i.product_name }}</p>
    </a>
    {% endif %}
    {% endfor %}
</div>
